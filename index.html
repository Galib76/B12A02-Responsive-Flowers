<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flowers</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F5F8FF]">
    <header class="bg-amber-950">
        <nav>
            <div class="flex justify-between items-center mt-[13px] mr-[16px] ml-[16px] sm:mt-[30px] sm:mr-[150px] sm:ml-[150px]">
                <img src="assets/logo.png" class="w-[63px] h-[38px] sm:w-[135px] sm:h-[82px]" alt="logo">
                <div class="flex gap-[48px]">
                    <p class="hidden sm:block font-bold text-[#252432]">Home</p> 
                    <p class="hidden sm:block text-[#8987A1]">Shop</p> 
                    <p class="hidden sm:block text-[#8987A1]">About us</p>
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p class="inline inter-nor">Cart ($56)</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="bg-blue-400 mt-[28px] grid grid-cols-1 gap-[28px] sm:grid-cols-2 sm:gap-0 sm:mt-[120px] sm:mr-[150px] sm:ml-[150px]">
            <img src="assets/hero-flower.png" class="bg-amber-300 w-full sm:order-2 sm:w-full sm:h-full sm:object-cover" alt="hero-flower">
            <div class="bg-amber-800 ml-[16px] mr-[16px] sm:m-0 sm:place-content-center">
                <h3 class="noto-serif-nor text-[24px]" style="font-weight: bold;">ALWAYS <span class="text-[#E95A08]">FRESH<br>FLOWERS</span></h3>
                <p class="inter-nor text-[14px] mt-[13px] text-[#000000] opacity-50">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div> 
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
